<!DOCTYPE html>
<html>
<head>
    <title>订单报表列表</title>
    <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="date" class="form-control" v-model="q.orderNo" @keyup.enter="query" placeholder="开始日期">
            </div>
            <div class="form-group col-sm-2">
                <input type="date" class="form-control" v-model="q.orderNo" @keyup.enter="query" placeholder="结束日期">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
        <#if shiro.hasPermission("blg:prod:update")>
        <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
    </#if>
</div>
<table id="jqGrid"></table>
<div id="jqGridPager"></div>
</div>

<div v-show="!showList" class="panel panel-default">
    <div class="panel-heading">{{title}}</div>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2 control-label">订单量</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="order.id" placeholder="订单量"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">下单日期</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="order.orderDate" placeholder="下单日期"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">订单价格</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="order.orderPrice" placeholder="订单价格"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label"></div>
            <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
            &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
        </div>
    </form>
</div>
</div>

<script src="${request.contextPath}/statics/js/modules/order/orderReport.js?_${.now?long}"></script>
</body>
</html>
